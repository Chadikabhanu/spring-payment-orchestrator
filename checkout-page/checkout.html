<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout</title>
    <style>
        :root {
            --primary-color: #635bff;
            --hover-color: #4b45e8;
            --bg-color: #f7f9fc;
            --text-color: #1a1f36;
            --sub-text: #697386;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .checkout-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 50px 100px -20px rgba(50, 50, 93, 0.25), 
                        0 30px 60px -30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 380px;
            animation: fadeIn 0.5s ease-out;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .order-info {
            color: var(--sub-text);
            font-size: 14px;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e6ebf1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--sub-text);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e6ebf1;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.2s;
            box-sizing: border-box;
            background-color: white;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.07), 0 0 0 4px rgba(99, 91, 255, 0.15);
            outline: none;
        }

        input:disabled {
            background-color: #f7f9fc;
            color: var(--sub-text);
            cursor: not-allowed;
        }

        .row {
            display: flex;
            gap: 12px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        .secure-badge {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: var(--sub-text);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* Spinner for loading state */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="checkout-container">
        <h2>Pay â‚¹5000</h2>
        <div class="order-info">Order ID: <span id="order-id-display">Loading...</span></div>

        <form id="payment-form">
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" value="4242 4242 4242 4242" disabled data-test-id="card-input" />
            </div>

            <div class="row">
                <div class="form-group" style="flex: 1;">
                    <label>Expiry</label>
                    <input type="text" value="12 / 30" disabled data-test-id="expiry-input" />
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>CVC</label>
                    <input type="text" value="123" disabled data-test-id="cvc-input" />
                </div>
            </div>

            <button type="button" id="pay-btn" data-test-id="pay-button">
                <span id="btn-text">Pay â‚¹5000</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div class="secure-badge">
            ðŸ”’ Secured by <strong>Gateway</strong>
        </div>
    </div>

    <script>
        // 1. Get URL Parameters
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get('order_id');
        const apiKey = params.get('key');
        const btn = document.getElementById('pay-btn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btn-text');

        // Display Order ID safely
        if (orderId) {
            document.getElementById('order-id-display').innerText = orderId;
        } else {
            document.getElementById('order-id-display').innerText = "Unknown Order";
            document.getElementById('order-id-display').style.color = "red";
        }

        // 2. Handle Payment Click
        btn.addEventListener('click', async () => {
            // Show Spinner
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';

            try {
                // API Call (Points to Cloud URL - Ensure this matches your Render URL)
                const response = await fetch('https://gateway-api-xxxx.onrender.com/api/v1/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Api-Key': apiKey
                    },
                    body: JSON.stringify({
                        amount: 5000,
                        currency: "INR",
                        order_id: orderId,
                        method: "card"
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    // Success: Message Parent Window
                    setTimeout(() => {
                        window.parent.postMessage({ type: 'payment_success', data: { paymentId: result.id } }, '*');
                    }, 1000); // Small delay so user sees the spinner
                } else {
                    throw new Error(result.error || 'Payment failed');
                }
            } catch (err) {
                alert("Payment Error: " + err.message);
                // Reset Button
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
                window.parent.postMessage({ type: 'payment_failed', data: err.message }, '*');
            }
        });
    </script>
</body>
</html>
